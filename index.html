<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imgs/2899445.png" type="image/x-icon">
    <title>Bookmark</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
    <div class="header_container mb-5 ">
        <h1 id="main" class="text-center">Bookmarker</h1>
        <div class="layer"></div>
    </div>
    <div class="container my-5 p-3">
<h2 class="form-heading text-center mt-3">
    <i class="fa-solid fa-bookmark book-1"></i>
    Bookmark your favorite sites
    <i class="fa-solid fa-bookmark book-2"></i></h2>

<div class="form-group">
    <label for="site-name" class="my-2"><i class="fa-solid fa-book-bookmark"></i> Site Name</label>
    <input type="text" name=""  id="site-name" placeholder="Enter site name" class="form-control p-2" id="site-name">
</div>
<div class="form-group">
    <label for="site-url" class="my-2"><i class="fa-solid fa-link"></i> Site Url</label>
    <input type="url" name="" id="site-url" placeholder="Enter site Url" class="form-control p-2" id="site-url">
</div>

<div class="btn-container d-flex justify-content-center my-3 mb-5">
    <button onclick="addSite()" class="button-style">submit</button>
</div>

<div class="table-container p-3">
    <table class="table text-center">
        <thead>
        <tr>
            <th>Index</th>
            <th>Website Name</th>
            <th>Visit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody id="table-body">
            
        </tbody>
        </table>
</div>
    </div>
</header>
<script src="js/all.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
